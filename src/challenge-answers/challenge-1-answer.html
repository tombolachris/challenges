<style>
    #board {
        width: 100%;
        aspect-ratio: 1;
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        grid-auto-rows: auto;
    }

    #board > div {
        width: 100%; height: 100%;
        border: 1px solid black;
    }

    .black { background-color: black; }
    .white { background-color: white; }

</style>

<div id="board"></div>

<script>
    const board = document.getElementById('board');
    const squares = Array(8 * 8).fill(undefined).map((__, i) => {
        const div = document.createElement('div');
        // Write something to add a class to the div to turn it either black or white.
        // Hint: Use a ternary condition
        // Hint: You can access the square's index using 'i'
        div.classList.add((i + Math.floor(i / 8)) % 2 === 0 ? 'white' : 'black');
        return div;
    });
    squares.forEach((sq) => board.appendChild(sq));
</script>
